{% extends 'studysite/restricted/restrictedbase.html' %}
{% load socialaccount %}
{% load static %}

{% block title %}
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'studysite/css/profile.css' %}"/>
{% endblock %}

{% block content %}
    <div class="" style="margin: 4vh 4vw 4vh 4vw;">
        <h1>{{ user.first_name }} {{ user.last_name }}</h1>
        <div>
            <h5>Email: </h5>
            <p>{{ user.email }}</p>
        </div>
        <h5>Username: </h5>
        <p>{{ user.username }}<p>
        <a href="{% url 'notifications' %}"><h6>Notifications</h6></a>
    </div>
{% endblock %}
