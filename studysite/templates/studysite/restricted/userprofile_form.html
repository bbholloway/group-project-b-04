{% extends 'studysite/restricted/restrictedbase.html' %}
{% load socialaccount %}
{% load static %}

{% block title %}
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'studysite/css/editprofile.css' %}"/>
{% endblock %}

{% block content %}
    <div class="d-flex flex-column align-items-center justify-content-center w-100">
        <div>
            <div class="d-flex flex-column align heading-text mb-5">
                <h1 class="page-title">Edit Profile Mode</h1>
                <p><strong>You are now editing your profile information</strong></p>
            </div>
            <div class="edit-form">
                <form method="POST" enctype="multipart/form-data" id="update-bio">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                <input class="btn edit-button btn-dark" type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
